<!DOCTYPE html>
<html id="html">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style type="text/css">
            *{
                 margin: 0;
                 padding: 0;   
            }
            html,body{
                height: 100%;
                overflow: hidden;
            }
            #wrap{
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                text-align: center;
            }
            #wrap > img{

                width : 64px;
            }
        </style>
    </head>
    <body id="body">
        <div id="wrap">
            <img src = "image/20200909020503772_easyicon_net_512.ico">
            <img src = "image/20200909021918959_easyicon_net_512.ico">
            <img src = "image/20200909021922533_easyicon_net_512.ico">
            <img src = "image/20200909022012947_easyicon_net_512.ico">
            <img src = "image/202009090222192_easyicon_net_512.ico">
        </div>
    </body>
    <script type="text/javascript">
        window.onload = function(){
            var r = 128;
            var imgNodes = document.querySelectorAll("#wrap >img");
            document.onmousemove = function(ev){
                ev = ev||event;
                for (var i=0; i<imgNodes.length;i++){
                    var a = imgNodes[i].getBoundingClientRect().left + imgNodes[i].offsetWidth/2 - ev.clientX;
                    var b = imgNodes[i].getBoundingClientRect().top + imgNodes[i].offsetHeight/2 - ev.clientY;
                    var c = Math.sqrt(a*a+b*b);

                    if(c>=r){
                        c = r;
                    }

                    imgNodes[i].style.width = 128 -c*0.5 + "px";
                }
            }
        }
    </script>
</html>
