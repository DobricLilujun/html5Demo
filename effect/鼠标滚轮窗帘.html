<!DOCTYPE html>
<html id="html">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript" src="script/client.js"></script>
        <script type="text/javascript" src="script/EventUtils.js"></script>
        <script type="text/javascript" src="script/EventTarget.js"></script>
        <style type="text/css">
           *{
               margin : 0;
               padding : 0;
           }
           #wrap{
               width: 100%;
               position: absolute;
               background: pink;

           }
        </style>
    </head>
    <body id="body">
        <div id="wrap">
            
        </div>
    </body>

    <script type="text/javascript">
       window.onload = function(){

        var tnode  = document.querySelector("#wrap");
        
        EventUtil.addHandler(document, "mousewheel", handleMouseWheel);

        EventUtil.addHandler(document, "DOMMouseScroll", handleMouseWheel);
        function handleMouseWheel(event){
            event = EventUtil.getEvent(event);
            var delta = EventUtil.getWheelDelta(event);
            switch(delta){
                case +120:
                    tnode.style.height = tnode.offsetHeight -10 +"px";
                    break;
                case -120:
                    tnode.style.height = tnode.offsetHeight +10 +"px";
            }
        }
        
       }
    </script>
</html>
