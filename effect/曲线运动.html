<!DOCTYPE html>
<html id="html">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript" src="script/client.js"></script>
        <script type="text/javascript" src="script/EventUtils.js"></script>
        <script type="text/javascript" src="script/EventTarget.js"></script>
        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }
            #wrap{
                width : 10px;
                height: 10px;
                background: pink;
                position: absolute;
                left: 400px;
                top: 300px;
            }
            .follow{
                position: absolute;
                width: 1px;
                height: 1px;
                background: black;
            }
        </style>
    </head>
    <body id="body">
        <div id="wrap">
            
        </div>
    </body>

    <script type="text/javascript">
       window.onload = function(){

        var tnode  = document.querySelector("#wrap");
        var startX = tnode.offsetLeft;
        var startY = tnode.offsetTop;
        var deg = 0;
        var step = 100;
        setInterval(function(){
            deg++;
            tnode.style.left = startX + (deg*Math.PI/180) *step+"px";
            tnode.style.top = startY + Math.sin((deg*Math.PI/180))*step +"px";
            var div = document.createElement("div");
            div.classList.add("follow");
            div.style.left = tnode.offsetLeft+"px";
            div.style.top = tnode.offsetTop+"px";
            document.body.appendChild(div);
        },1000/60)
        
       }
    </script>
</html>
