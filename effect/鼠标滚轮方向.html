<!DOCTYPE html>
<html id="html">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style type="text/css">
           *{
               margin : 0;
               padding : 0;
           }
           #wrap{
               width: 200px;
               height: 200px;
               position: absolute;
               left : 0;
               right : 0;
               top : 0;
               bottom : 0;
               margin : auto;
               background: pink;

           }
        </style>
    </head>
    <body id="body">
        <div id="wrap">
            
        </div>
    </body>
    <script type="text/javascript">
       window.onload = function(){
        var tnode  = document.querySelector("#wrap");

        if (tnode.addEventListener){
            tnode.addEventListener("DOMMouseScroll",function(ev){
                ev = ev||event;
            })
        }
        console.log(tnode.nodeName);
        tnode.onmousewheel = function(ev){ 
            ev = ev||event;
            console.log(ev.wheelDelta);
        }
        
       }
    </script>
</html>
